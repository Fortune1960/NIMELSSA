<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width" , initial-scale="1.0">
	<title>Login Page</title>
	<link rel="stylesheet" href="NIMELSSA Login Style.css">
</head>

<body>
	<div class="container">
		<div class="login-form">
			<h2>Login</h2>
			
				<label for="email">Enter Your Email</label>
				<input type="email" id="email" placeholder="Email">
				<label for="Password">Input Your Password</label>
				<input type="password" id="password" placeholder="password">
				

				<button class="button" class="btn">Login</button>

				<script>

					const button = document.querySelector('.button')
					button.addEventListener('click',() => {
						window.location.href = 'index.html'
					})
					
				</script>


				<div class="signup">
					<p>Don't Have An Account? <a href="Signup page.html">Signup Now</a></p>
				
						<a style="font-size: 0.8rem;" href="#">Forgot Your Password?</a>
				
				</div>
		
		</div>
		<div class="image-section">
			<div class="content">
				<h3>Your Life is a Message to the World.<h4>Make it Inspiring!</h4>
				</h3>
				<p>President Emmawell, 2024</p>
			</div>
		</div>
	</div>

</body>

</html>
